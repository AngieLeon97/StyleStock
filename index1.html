<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inventario - Style Stock</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Inventario Inteligente - Style Stock</h1>

  <!-- Búsqueda -->
  <div class="search-bar">
    <input type="text" placeholder="Buscar..." id="buscador">
  </div>

  <!-- Filtros -->
  <h3>Categoría</h3>
  <ul>
    <li><a href="#" onclick="filtrar({categoria: 'Blusas'})">Blusas</a></li>
    <li><a href="#" onclick="filtrar({categoria: 'Buzos'})">Buzos</a></li>
    <li><a href="#" onclick="filtrar({categoria: 'Pantalones'})">Pantalones</a></li>
    <li><a href="#" onclick="filtrar({categoria: 'Chaquetas'})">Chaquetas</a></li>
    <li><a href="#" onclick="filtrar({})">Todos</a></li>
  </ul>

  <h3>Disponibilidad</h3>
  <ul>
    <li><a href="#" onclick="filtrar({stock: 'disponible'})">Disponible</a></li>
    <li><a href="#" onclick="filtrar({stock: 'agotado'})">Agotado</a></li>
    <li><a href="#" onclick="filtrar({stock: 'bajo'})">Bajo Stock</a></li>
  </ul>

  <h3>Frecuencia de venta</h3>
  <ul>
    <li><a href="#" onclick="filtrar({frecuencia: 'ultima-semana'})">Última semana</a></li>
    <li><a href="#" onclick="filtrar({frecuencia: 'ultimo-mes'})">Último mes</a></li>
    <li><a href="#" onclick="filtrar({frecuencia: 'ultimo-año'})">Último año</a></li>
  </ul>

  <!-- Lista de productos -->
  <ul id="lista-prendas"></ul>

  <!-- Script -->
  <script>
    const productos = [
      { nombre: "Blusa Seda", categoria: "Blusas", talla: "M", color: "Rosa", stock: 15, frecuencia: "ultima-semana" },
      { nombre: "Buzo Deportivo", categoria: "Buzos", talla: "L", color: "Gris", stock: 2, frecuencia: "ultimo-mes" },
      { nombre: "Pantalón Jeans", categoria: "Pantalones", talla: "S", color: "Azul", stock: 0, frecuencia: "ultimo-mes" },
      { nombre: "Chaqueta Cuero", categoria: "Chaquetas", talla: "L", color: "Negro", stock: 4, frecuencia: "ultimo-año" }
    ];

    function renderLista(filtrados) {
      const lista = document.getElementById("lista-prendas");
      lista.innerHTML = "";
      if (filtrados.length === 0) {
        lista.innerHTML = "<li>No se encontraron productos.</li>";
        return;
      }
      filtrados.forEach(p => {
        const li = document.createElement("li");
        li.textContent = `${p.nombre} - ${p.categoria} - Talla: ${p.talla} - Color: ${p.color} - Stock: ${p.stock}`;
        lista.appendChild(li);
      });
    }

    function filtrar(filtro = {}) {
      let filtrados = productos.filter(p => {
        return (!filtro.categoria || p.categoria === filtro.categoria) &&
               (!filtro.stock ||
                  (filtro.stock === "disponible" && p.stock > 0) ||
                  (filtro.stock === "agotado" && p.stock === 0) ||
                  (filtro.stock === "bajo" && p.stock > 0 && p.stock <= 5)) &&
               (!filtro.frecuencia || p.frecuencia === filtro.frecuencia);
      });
      renderLista(filtrados);
    }

    // Búsqueda en tiempo real
    document.getElementById("buscador").addEventListener("input", function () {
      const texto = this.value.toLowerCase();
      const resultados = productos.filter(p =>
        `${p.nombre} ${p.categoria} ${p.color} ${p.talla}`.toLowerCase().includes(texto)
      );
      renderLista(resultados);
    });

    // Mostrar todo al cargar
    filtrar();
  </script>
</body>
</html>
